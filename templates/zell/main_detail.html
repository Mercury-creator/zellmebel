{% extends "index.html" %}
{% load static %}
{% block content %}
    <!-- Start Header/Navigation -->
    <nav class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark" arial-label="Furni navigation bar">

        <div class="container">
            <a class="navbar-brand" href="{% url 'zell:main' %}">DomDivanov<span>.</span></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni" aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

            <div class="collapse navbar-collapse" id="navbarsFurni">
                <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
                    <li><a class="nav-link" href="{% url 'zell:main' %}">Главный</a></li>
                    <li class="nav-item active"><a class="nav-link" href="{% url 'zell:products' %}">Продукты</a></li>
                    <li><a class="nav-link" href="{% url 'zell:about_us' %}">Про нас</a></li>
                    <li><a class="nav-link" href="{% url 'zell:contacts' %}">Свяжитесь с нами</a></li>
                </ul>
            </div>
        </div>

    </nav>
    <!-- End Header/Navigation -->

    <!-- Start Hero Section -->
    <div class="hero">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-7">
                    <div class="intro-excerpt">
                        <h2 class="text-white">{{ main.name }}</h2>
                    </div>
                </div>
                <div class="col-lg-5">

                </div>
            </div>
            <div class="row">
                <div class="col-lg-7">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a class="text-white" style="text-decoration: none;" href="{% url 'zell:main' %}">Главный</a></li>
                        <li class="breadcrumb-item"><a class="text-white" style="text-decoration: none;" href="{% url 'zell:products' %}">Продукты</a></li>
                        <li class="breadcrumb-item"><a class="text-white" style="text-decoration: none;" href="#">{{ main.name }}</a></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- End Hero Section -->
    <div class="untree_co-section product-section before-footer-section">
        <div class="container">
            <div class="row">
                {% for main_detail in main_details %}
                    <div class="col-lg-4 main_detail">
                        <a class="product-item" href="{% url 'zell:product_detail' main.pk main_detail.pk %}">
                            <div style="height: 270px;">
                                <img src="{{ main_detail.poster.url }}" class="img-fluid product-thumbnail" style="height: 100%; width:100%">
                            </div>
                            <h3 class="product-title text-center" style="margin-top:15px;">{{ main_detail.name }}</h3>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
